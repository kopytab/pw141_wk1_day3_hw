<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Log In</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <img class="logo" src="amazing-log-in.jpeg" alt="">
    <div class="container">
        

        <div class="email">
            <h4>
                Sign-In
            </h4>
            <p>Email (phone for mobile accounts)</p>
            <input id="emailfield" type="email" placeholder="">


        </div>

        <div class="pass">
            <div id="passtext">
                <p>Password</p>
                <a id="forgot" href="#">Forgot your Password?</a>
            </div>
            <input id="passfield" type="password" placeholder="">
        </div>

        <div class="signin">

            <button id="signinbtn" class="buttons">Sign-In</button>
            <p>By continuing, you agree to Amazing's <a href="#">Conditions of Use</a> and <a href="#">Privacy
                    Notice</a></p>
            <label id="check">
                <input type="checkbox" checked="checked">
                Keep me signed in. Details
            </label>

        </div>

        <div class="new">

            <p id="newtext">NEW TO AMAZING?</p>
            <button id="createaccount" class="buttons">Create your Amazing account</button>

        </div>

    </div>

</body>

</html>
